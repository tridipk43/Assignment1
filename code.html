<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body class="inter">
    <header class="header secondary-bg">
            <nav>
                <h3 class="nav-title">LOGO</h3>
                <a href=""><button class="btn-primary">Sign Up</button></a>
            </nav>

        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title ">Cool Dark UI Template for</h1>
                <h1 class="banner-title ">Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <section class="action secondary-bg">
            <div class="action-item">
                <h1 class="action-title">See It in Action</h1>
                <p class="action-des">Explore the live preview and imagine your</p>
                <p class="action-des">brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-item">
                    <img style="height: 350px; width: 433px; border-radius: 40px;" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="product secondary-bg">
            <h3 class="action-title">Joined Thousands of Productive Users</h3>
            <div class="product-items">
                <div class="about-item">
                    <p class="item-title">50K</p>
                    <p class="item-description">Active Users</p>
                </div>
                <div class="about-item">
                    <p class="item-title">2M+</p>
                    <p class="item-description">Focus Session</p>
                </div>
                <div class="about-item">
                    <p class="item-title">95%</p>
                    <p class="item-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
